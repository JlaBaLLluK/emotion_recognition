<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base_styles.css' %}">
    {% block css_links %}
    {% endblock %}
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
<header>
    <h2>
        <a href="{% url 'homepage' %}" class="homepage-link">
            Emotion Recognition
        </a>
    </h2>
    {% if user.is_authenticated %}
    <h4 class="profile">
        <a href="{% url 'user_profile' %}" class="profile-link">
            Profile
        </a>
    </h4>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button class="logout-button" type="submit">Log Out</button>
    </form>
    {% else %}
    <h4 class="login">
        <a href="{% url 'authorization' %}" class="login-link">
            Log In
        </a>
    </h4>
    <h4 class="signup">
        <a href="{% url 'registration' %}" class="signup-link">
            Sign Up
        </a>
    </h4>
    {% endif %}
</header>
{% block content %}

{% endblock %}
</body>
</html>
