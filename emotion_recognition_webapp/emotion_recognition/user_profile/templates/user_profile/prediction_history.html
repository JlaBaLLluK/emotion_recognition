{% extends 'base.html' %}
{% load static %}
{% block css_links %}
<link rel="stylesheet" href="{% static 'user_profile/css/prediction_history_styles.css' %}">
{% endblock %}
{% block title %}
{{ user }}
{% endblock %}
{% block content %}
<h3>Total predictions: {{ user.operations_done }}.</h3>
{% for prediction in predictions %}
<a href="{% url 'predict_emotions' pk=prediction.pk %}" class="prediction">Prediction {{ forloop.counter }}.</a><br>
{% endfor %}
{% endblock %}
