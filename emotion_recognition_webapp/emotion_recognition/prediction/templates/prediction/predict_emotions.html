{% extends 'base.html' %}
{% load static %}
{% block css_links %}
<link rel="stylesheet" href="{% static 'prediction/css/predict_emotions_styles.css' %}">
{% endblock %}
{% block title %}
Emotion Recognition
{% endblock %}
{% block content %}
<h1>Predictions</h1>
{% for emotion in emotions %}
<label>Image {{ forloop.counter }}: {{ emotion }}.</label><br>
{% endfor %}
<button class="download-button"><a href="{% url 'download_prediction' pk=prediction_pk %}">Download</a></button>
{% endblock %}
